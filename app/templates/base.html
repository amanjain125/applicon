<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicon - Automated Resume Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .navbar-brand i {
            color: #ffd700; /* Gold color for the icon */
        }
        .team-member-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #007bff;
            border-radius: 50%;
        }
        .team-member {
            transition: transform 0.3s ease;
        }
        .team-member:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-alt"></i> Applicon
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="/upload"><i class="fas fa-upload"></i> Single Upload</a>
                <a class="nav-link" href="/batch-upload"><i class="fas fa-copy"></i> Batch Processing</a>
                <a class="nav-link" href="/compare"><i class="fas fa-users"></i> Compare Candidates</a>
                <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>Â© 2025 Applicon - Automated Resume Evaluation System</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
